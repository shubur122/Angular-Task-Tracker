<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" class="add-form">
  <div class="form-control">
    <label for="text">Zadanie</label>
    <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Dodaj zadanie" />
  </div>
  <div class="form-control">
    <label for="day">Data i godzina</label>
    <input type="datetime-local" name="day" [(ngModel)]="day" id="day" placeholder="Dodaj date i godzinÄ™" />
  </div>
  <div class="form-control-check">
    <label for="reminder">Powiadomienie</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" />
  </div>
  <input type="submit" value="Zapisz zadanie" class="btn btn-block">
</form>
